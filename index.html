<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Carga Firmware ESP32 S3 by Ardutaller en Colaboración con Keyestudio e Innoavadidactic</title>
  <style>
    body {
      background: #0d0f14;
      color: #d2e3ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    img.logo {
      width: 360px;
      margin-bottom: 40px;
      filter: drop-shadow(0px 0px 12px #4ddcffaa);
      animation: blinkEyes 6s infinite;
    }

    @keyframes blinkEyes {
      0%, 98%, 100% { opacity: 1; }
      99% { opacity: 0.35; }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 18px #4ddcff;
      animation: pulseGlow 3s infinite;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      opacity: 0.85;
    }
    .frame {
      border: 1px solid #4ddcff44;
      padding: 30px 50px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      background: rgba(35,45,60,0.2);
      box-shadow: 0 0 25px #4ddcff55;
      animation: pulseFrame 4s infinite;
      text-align: center;
    }
    esp-web-install-button {
      margin-top: 40px;
      transform: scale(1.3);
      animation: pulseButton 2.5s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 12px #4ddcff; }
      50% { text-shadow: 0 0 25px #72faff; }
    }
    @keyframes pulseFrame {
      0%, 100% { box-shadow: 0 0 25px #4ddcff55; }
      50% { box-shadow: 0 0 45px #72faff88; }
    }
    @keyframes pulseButton {
      0%, 100% { transform: scale(1.3); }
      50% { transform: scale(1.38); }
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="Logo">
  <div class="frame">
    <h1>Carga Firmware ESP32‑S3</h1>
    <p>Conecta tu dispositivo mediante USB y presiona el botón para comenzar la instalación.</p>
    <p>Adaptado por www.franciscojose.es. Basado en ESP WEB TOOLS.</p>
    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js"></script>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
  </div>
</body>
</html>
